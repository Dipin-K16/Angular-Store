<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="productFormGroup" (ngSubmit)="onProductAdd()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name"> Product title </label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="productTitle"
              />
              <div *ngIf="productFormGroup.get('productTitle')?.invalid && productFormGroup.get('name')?.touched">
                Name is required.
              </div>
              <div class="form-group">
                <label for="name"> Price </label>
                <input
                  type="text"
                  id="price"
                  class="form-control"
                  formControlName="productPrice"
                />
              </div>
            </div>
            <div class="">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="imagePath"> Image URL </label>
                  <input
                    type="text"
                    id="imagePath"
                    class="form-control"
                    formControlName="imagePath"
                    #imagePath
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive" />
            </div>
          </div>
          <div class="">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description"> Description </label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  rows="3"
                  formControlName="description"
                >
                </textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="category"> Category </label>
              <input
                type="text"
                id="category"
                class="form-control"
                formControlName="category"
              />
            </div>
            <div class="">
              <div class="">
                <label for="quantity"> Qauantity </label>
                <input
                  type="number"
                  class="form-control"
                  formControlName="quantity"
                />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-xs-12 d-flex justify-content-lg-between">
                <button type="submit" class="btn btn-success">
                  Add Product
                </button>
                <button type="button" class="btn btn-success">Edit</button>
                <button type="button" class="btn btn-danger">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
