   
  <div *ngIf="cartItemsLocal.length>0; else noData" class="product-container">
    <div class="subtotal"><h3>Sub total:{{subTotal}}</h3></div>
    <div class="subtotal-button"><a
      type="button"
      class="btn btn-success shadow-0 mt-2"
      >Proceed to buy ( {{cartItemsLocal.length}}  items)</a
      ></div>
    <div class="row">
      <div *ngFor="let product of cartItemsLocal;" class= "col-lg-3 col-md-6 col-sm-6">
            <div class="card w-100 my-2 shadow-2-strong">
                <img
                  src="{{ product.image }}"
                  class="card-img-top"
                  style="aspect-ratio: 1 / 1"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p class="card-text">$ {{ product.price }}/-</p>
                  <div class="rate">
                    <span class="text-muted">Quantity: ({{product.quantity}})</span>
                    </div>
                        <a
                        type="button"
                        class="btn btn-success shadow-0 mt-2"
                        >Buy now</a
                        >
                        <a
                        type="button" (click)="removeFromCart()"
                        class="btn btn-success shadow-0 mt-2"
                        >Remove from cart</a
                        >
                    
                  </div>
                
              </div>
            </div>
          </div>
        </div>
        <ng-template #noData>
          <h3 class="subtotal" >No items to display in cart</h3>
        </ng-template>
