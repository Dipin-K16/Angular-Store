<div [routerLink]="[productDetailId]" class="product-card">
  <div (click)="showDetail(product)" class="card w-100 my-2 shadow-2-strong">
    <img
      src="{{ product.image }}"
      class="card-img-top"
      style="aspect-ratio: 1 / 1"
    />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">Rs. {{ product.price }}/-</p>
      <div class="rate">
        <!-- <i class="fa-solid fa-star-half-stroke m-0" style="color: #f1f50f"></i> -->
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="text-muted">(21)</span>
      </div>
      <a
        type="button"
        class="btn btn-success shadow-0 me-1"
        (click)="addToCart(product)"
        >Buy now</a
      >
    </div>
  </div>
</div>
