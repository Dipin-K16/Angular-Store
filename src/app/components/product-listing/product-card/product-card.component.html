<div [routerLink]="['product-detail/',product.id]" class="product-card">
  <div class="card w-100 my-2 shadow-2-strong">
    <img
      src="{{ product.image }}"
      class="card-img-top"
      style="aspect-ratio: 1 / 1"
    />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text price">Rs. {{ product.price }}/-</p>
      <div class="rate">
        <span class="fa fa-star" [class.checked]="product.rating.rate >= 1"></span>
        <span class="fa fa-star" [class.checked]="product.rating.rate >= 2"></span>
        <span class="fa fa-star" [class.checked]="product.rating.rate >= 3"></span>
        <span class="fa fa-star" [class.checked]="product.rating.rate >= 4"></span>
        <span class="fa fa-star" [class.checked]="product.rating.rate >= 5"></span>
        <span class="text-muted">({{product.rating.rate}})</span>
      </div>
      <a
        type="button"
        class="btn btn-success shadow-0 me-1"
        (click)="addToCart(product)"
        >Buy now</a
      >
    </div>
  </div>
</div>
