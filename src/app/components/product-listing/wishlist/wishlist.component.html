<div *ngIf="wishList.length > 0; else noData" class="product-container">
    <div class="subtotal-button">
    </div>
<div class="wishlist-container">
    <div class="row">
        <div *ngFor="let product of wishList; let i=index" class= "col-lg-3 col-md-6 col-sm-6">
        <app-product-card [product]="product"></app-product-card>
        <div class="remove-btn">
        <button class="btn btn-danger" (click)="handleRemove(i)">Remove from wishlist</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <ng-template #noData>
    <h3 class="msg">No items wishlisted</h3>
  </ng-template>
