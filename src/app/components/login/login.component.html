<div class="login-form">
  <div class="login">
    <form class="px-4 py-3 " [formGroup]="loginForm">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label"
          >Email address</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleDropdownFormEmail1"
          formControlName="userName"
          placeholder="email@example.com"
        />
        <span *ngIf="userName?.invalid && userName?.touched" style="color: red;" >Username is required</span>
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword1" class="form-label"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleDropdownFormPassword1"
          formControlName="password"
          placeholder="Password"
        />
        <span *ngIf="password?.invalid && password?.touched" style="color: red;" >Password is required</span>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck" />
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
      </div>
        <button type="submit" (click)="onLogin()" class="btn btn-success" style="width: 100%;">
          LOGIN
        </button>
      
    </form>
</div>
