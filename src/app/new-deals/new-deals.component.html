<div class="newDeal-container">
  <div class="row">
    <div
      *ngFor="let product of newProducts; let i = index"
      class="col-lg-3 col-md-6 col-sm-6"
    >
      <div (click)="handleDetail(product)">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
  <div *ngIf="check" class="popup">
    <div class="popup-container">
      <button
        (click)="handleClose()"
        type="button"
        class="btn-close"
        aria-label="Close"
        style="float: right;"
      ></button>
      <div class="popup-content d-flex justify-content-center p-5">
        <h3>
          <span class="badge bg-secondary">{{ productDetail.title }}</span>
        </h3>



        <div id="carouselExampleAutoplaying" class="carousel slide carousel-dark" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img style="width: 500px; height: 400px; object-fit: contain;" src="{{productDetail.images[0]}}" class="d-block w-100" alt="...">
              </div>
              <div  *ngFor="let img of productDetail.images" class="carousel-item">
                <img style="width: 400px; height: 400px;" src="{{img}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <div>
            <span>
                 {{ productDetail.description }}
            </span>
        </div>
        <div>
            <span>
                Category: <span class="ms-5">{{ productDetail.category }}</span>
            </span>
        </div>

        <div>
            <span>

                Brand: <span class="ms-5">{{ productDetail.brand }}</span>
            </span>
        </div>
        <div>
            <span>
                <span class="text-success ms-2">In stock</span>
                 {{ productDetail.stock }}
            </span>
        </div>
        <div>
            <span>Now get with {{productDetail.discountPercentage}}% OFF</span>

            </div>
